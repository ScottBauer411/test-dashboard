
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Setup + Control</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    input { padding: 0.5rem; margin: 0.5rem; width: 200px; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    #photo { margin-top: 2rem; max-width: 100%; }
  </style>
</head>
<body>
  <h1>ðŸ“¸ ESP32 Camera Control</h1>

  <div id="setupDiv" style="display: none;">
    <h2>Setup Wi-Fi for ESP32</h2>
    <p>Connect to the <strong>ESP32-Setup</strong> Wi-Fi, then return to this page.</p>
    <form id="wifiForm">
      <input type="text" placeholder="Wi-Fi SSID" name="ssid" id="ssidInput" required><br>
      <input type="password" placeholder="Wi-Fi Password" name="pass" id="passInput" required><br>
      <button type="submit">Connect ESP32</button>
    </form>
    <p id="setupMsg"></p>
  </div>

  <div id="photoDiv" style="display: none;">
    <h2>Take a Photo</h2>
    <button id="snapBtn">ðŸ“¸ Take Photo</button>
    <div><img id="photo" src="" alt="ESP32 photo will appear here"></div>
  </div>

  <script>
    function rememberCredentials() {
      const ssid = localStorage.getItem("esp32-ssid");
      const pass = localStorage.getItem("esp32-pass");
      if (ssid) document.getElementById("ssidInput").value = ssid;
      if (pass) document.getElementById("passInput").value = pass;
    }

    async function checkESP32() {
      try {
        const res = await fetch("https://esp32-web-service.onrender.com/ip");
        const data = await res.json();
        if (!data.ip || data.ip === "") {
          document.getElementById("setupDiv").style.display = "block";
          rememberCredentials();
        } else {
          window.esp32IP = data.ip;
          document.getElementById("photoDiv").style.display = "block";
        }
      } catch (e) {
        document.getElementById("setupDiv").style.display = "block";
        rememberCredentials();
      }
    }

    document.getElementById("wifiForm").onsubmit = async (e) => {
      e.preventDefault();
      const ssid = e.target.ssid.value;
      const pass = e.target.pass.value;
      localStorage.setItem("esp32-ssid", ssid);
      localStorage.setItem("esp32-pass", pass);
      try {
        const response = await fetch("http://192.168.4.1/save", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `ssid=${encodeURIComponent(ssid)}&pass=${encodeURIComponent(pass)}`
        });
        document.getElementById("setupMsg").innerText = "âœ… Sent to ESP32. It should reboot and connect!";
      } catch (err) {
        document.getElementById("setupMsg").innerText = "âŒ Could not reach ESP32. Make sure you're connected to ESP32-Setup Wi-Fi.";
      }
    };

    document.getElementById("snapBtn").onclick = async () => {
      if (!window.esp32IP) return;
      const img = document.getElementById("photo");
      img.src = `http://${window.esp32IP}/capture?cacheBust=${Date.now()}`;
    };

    checkESP32();
  </script>
</body>
</html>
