<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Camera Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    button { padding: 10px 20px; font-size: 1rem; }
    img { margin-top: 1rem; max-width: 100%; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>üì∏ ESP32 Camera Control</h1>
  <button id="snapBtn">Take Photo</button>
  <div><img id="photo" alt="ESP32 capture will appear here"></div>

  <script>
    document.getElementById("snapBtn").onclick = async () => {
      const img = document.getElementById("photo");
      img.src = "";
      try {
        const res = await fetch("https://esp32-web-service.onrender.com/capture");
        const blob = await res.blob();
        img.src = URL.createObjectURL(blob);
      } catch {
        alert("‚ùå Could not connect to ESP32.");
      }
    };
  </script>
</body>
</html>
