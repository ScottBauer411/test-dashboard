<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Setup + Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    input, button { padding: 0.5rem; margin: 0.5rem; width: 220px; }
    #photo { margin-top: 2rem; max-width: 100%; }
  </style>
</head>
<body>
  <h1>ðŸ“¸ ESP32 Camera</h1>

  <div id="setupDiv">
    <h2>1. Connect ESP32 to Wi-Fi</h2>
    <p>Connect to <strong>ESP32-Setup</strong> Wi-Fi, then return here.</p>
    <form id="wifiForm">
      <input type="text" placeholder="Wi-Fi SSID" name="ssid" id="ssidInput" required><br>
      <input type="password" placeholder="Wi-Fi Password" name="pass" id="passInput" required><br>
      <button type="submit">ðŸ“¶ Send to ESP32</button>
    </form>
    <p id="setupMsg"></p>
  </div>

  <div id="photoDiv" style="display: none;">
    <h2>2. Take a Photo</h2>
    <button id="snapBtn">ðŸ“¸ Capture</button>
    <div><img id="photo" src="" alt="ESP32 photo will appear here"></div>
  </div>

  <script>
    async function checkESP32Status() {
      try {
        const res = await fetch("http://192.168.4.1/status", { cache: "no-store" });
        const json = await res.json();
        if (json.status === "connected") {
          document.getElementById("setupDiv").style.display = "none";
          document.getElementById("photoDiv").style.display = "block";
        }
      } catch (err) {
        // Not reachable, show setup
        document.getElementById("setupDiv").style.display = "block";
      }
    }

    document.getElementById("wifiForm").onsubmit = async (e) => {
      e.preventDefault();
      const ssid = e.target.ssid.value;
      const pass = e.target.pass.value;
      try {
        const response = await fetch("http://192.168.4.1/save", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `ssid=${encodeURIComponent(ssid)}&pass=${encodeURIComponent(pass)}`
        });
        document.getElementById("setupMsg").innerText = "âœ… Sent. ESP32 is restarting...";
        setTimeout(checkESP32Status, 5000);
      } catch (err) {
        document.getElementById("setupMsg").innerText = "âŒ Could not reach ESP32. Connect to ESP32-Setup Wi-Fi.";
      }
    };

    document.getElementById("snapBtn").onclick = () => {
      const img = document.getElementById("photo");
      img.src = `http://192.168.4.1/capture?cb=${Date.now()}`;
    };

    checkESP32Status();
  </script>
</body>
</html>
