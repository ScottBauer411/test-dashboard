<!DOCTYPE html>
<html>
<head>
  <title>XIAO Camera Trigger</title>
</head>
<body>
  <h1>ðŸ“¸ Trigger My XIAO Camera</h1>
  <button onclick="trigger()">Take Photo</button>
  <p id="status">Waiting...</p>

  <script>
    const deviceId = "xiao123";

    function trigger() {
      fetch(`/trigger_photo?device_id=${deviceId}`, { method: "POST" })
        .then(res => {
          if (res.ok) {
            document.getElementById("status").textContent = "Trigger sent!";
          } else {
            document.getElementById("status").textContent = "Error triggering device.";
          }
        });
    }
  </script>
</body>
</html>
