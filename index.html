<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Camera Control</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    input, button { padding: 0.5rem; margin: 0.5rem; font-size: 1rem; }
    img { margin-top: 1rem; max-width: 100%; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>📸 ESP32 Camera</h1>

  <div id="setupDiv" style="display: none;">
    <h2>Setup Wi-Fi</h2>
    <p>Connect to the <strong>ESP32-Setup</strong> Wi-Fi. Then return here.</p>
    <form id="wifiForm">
      <input type="text" placeholder="Wi-Fi SSID" name="ssid" required><br>
      <input type="password" placeholder="Wi-Fi Password" name="pass" required><br>
      <button type="submit">Connect</button>
    </form>
    <p id="setupMsg"></p>
  </div>

  <div id="cameraDiv" style="display: none;">
    <button id="snapBtn">📸 Take Photo</button>
    <img id="photo" src="" alt="Camera output">
  </div>

  <script>
    async function checkESP32IP() {
      try {
        const res = await fetch("https://esp32-web-service.onrender.com/ip");
        const data = await res.json();
        if (data.ip) {
          window.esp32IP = data.ip;
          document.getElementById("cameraDiv").style.display = "block";
        } else {
          document.getElementById("setupDiv").style.display = "block";
        }
      } catch (e) {
        document.getElementById("setupDiv").style.display = "block";
      }
    }

    document.getElementById("wifiForm").onsubmit = async (e) => {
      e.preventDefault();
      const ssid = e.target.ssid.value;
      const pass = e.target.pass.value;
      try {
        const response = await fetch("http://192.168.4.1/save", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `ssid=${encodeURIComponent(ssid)}&pass=${encodeURIComponent(pass)}`
        });
        document.getElementById("setupMsg").innerText = "✅ Sent. Rebooting ESP32...";
      } catch (err) {
        document.getElementById("setupMsg").innerText = "❌ Could not reach ESP32. Make sure you're on the ESP32 Wi-Fi.";
      }
    };

    document.getElementById("snapBtn").onclick = () => {
      const img = document.getElementById("photo");
      img.src = `http://${window.esp32IP}/capture?cacheBust=${Date.now()}`;
    };

    checkESP32IP();
  </script>
</body>
</html>
