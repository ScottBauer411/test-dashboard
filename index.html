<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32-CAM Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f0f0f0;
    }
    button {
      font-size: 1.2rem;
      padding: 0.7rem 1.5rem;
      margin-bottom: 1rem;
    }
    img {
      max-width: 100%;
      border: 2px solid #333;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì∏ ESP32-CAM Dashboard</h1>
  <button onclick="capturePhoto()">Take Photo</button>
  <div id="status"></div>
  <br>
  <img id="photo" src="" alt="Photo will appear here">
  
  <script>
    // Replace with your actual Render backend URL
    const renderBaseURL = "https://esp32-web-service.onrender.com";

    function capturePhoto() {
      const status = document.getElementById("status");
      status.innerText = "üì§ Requesting ESP32 to capture photo...";

      fetch(`${renderBaseURL}/trigger`, { method: "POST" })
        .then(response => {
          if (!response.ok) throw new Error("Trigger failed");
          status.innerText = "‚è≥ Waiting for photo...";
          return new Promise(resolve => setTimeout(resolve, 3000));
        })
        .then(() => {
          const img = document.getElementById("photo");
          img.src = `${renderBaseURL}/photo?ts=${Date.now()}`;
          status.innerText = "‚úÖ Photo captured!";
        })
        .catch(err => {
          console.error(err);
          status.innerText = "‚ùå Failed to contact server or ESP32.";
        });
    }
  </script>
</body>
</html>
