<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Camera Control</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 2rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
    }
    img {
      margin-top: 2rem;
      max-width: 90%;
      border: 1px solid #ccc;
    }
    #msg {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>

  <h1>üì∏ ESP32 Camera Control</h1>
  <p>Make sure the ESP32 is powered on and has Wi-Fi configured.</p>
  <button id="snapBtn">üì∑ Take Photo</button>
  <p id="msg"></p>
  <img id="photo" src="" alt="ESP32 Photo" />

  <script>
    const renderTriggerURL = "https://esp32-web-service.onrender.com/trigger";
    const renderPhotoURL = "https://esp32-web-service.onrender.com/photo";

    async function takePhoto() {
      const msg = document.getElementById("msg");
      const img = document.getElementById("photo");
      msg.innerText = "";
      img.src = "";

      try {
        msg.innerText = "üì° Sending trigger to ESP32...";
        const res = await fetch(renderTriggerURL);
        const text = await res.text();
        console.log("Trigger response:", text);

        if (!text.toLowerCase().includes("photo")) {
          throw new Error("Unexpected response from ESP32");
        }

        msg.innerText = "‚è≥ Waiting for image upload...";
        await new Promise(r => setTimeout(r, 2000)); // Allow ESP32 to upload

        const timestamp = Date.now(); // Prevent caching
        img.src = `${renderPhotoURL}?t=${timestamp}`;
        msg.innerText = "‚úÖ Photo loaded from server!";
      } catch (err) {
        console.error(err);
        msg.innerText = "‚ùå Failed to contact ESP32 or server.";
      }
    }

    document.getElementById("snapBtn").onclick = takePhoto;
  </script>

</body>
</html>
