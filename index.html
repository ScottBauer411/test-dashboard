<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XIAO Camera Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 2rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
      border: 2px solid #ccc;
    }
    .status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>XIAO ESP32S3 Remote Camera</h1>
  <button onclick="triggerPhoto()">ðŸ“¸ Trigger Photo</button>
  <div class="status" id="status">Waiting for image...</div>
  <img id="latestImage" src="" alt="No image yet"/>

  <script>
    const serverBase = "https://esp32-web-service.onrender.com";

    async function triggerPhoto() {
      document.getElementById("status").innerText = "ðŸ“¨ Trigger sent! Waiting for image...";
      try {
        const res = await fetch(`${serverBase}/trigger_photo?device_id=xiao123`, {
          method: "POST"
        });
        const text = await res.text();
        console.log("Trigger response:", text);
        pollForImage();
      } catch (err) {
        console.error("Failed to trigger:", err);
        document.getElementById("status").innerText = "âŒ Trigger failed.";
      }
    }

    async function pollForImage(retries = 0) {
      if (retries > 10) {
        document.getElementById("status").innerText = "âš ï¸ Timed out waiting for image.";
        return;
      }

      try {
        const res = await fetch(`${serverBase}/latest_image_url`);
        const data = await res.json();
        if (data.url) {
          const img = document.getElementById("latestImage");
          // Force fresh reload with timestamp to avoid caching
          img.src = `${serverBase}${data.url}?t=${Date.now()}`;
          document.getElementById("status").innerText = "âœ… Image received!";
        } else {
          setTimeout(() => pollForImage(retries + 1), 2000);
        }
      } catch {
        setTimeout(() => pollForImage(retries + 1), 2000);
      }
    }

    // Optionally load the latest image on first visit
    pollForImage();
  </script>
</body>
</html>
