<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 Camera Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f8f9fa;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    #photo {
      margin-top: 2rem;
      max-width: 100%;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>üì∑ ESP32 Camera Control</h1>
  <p>
    <button onclick="triggerESP32()">üì∏ Take Photo</button>
  </p>
  <p id="status">Ready.</p>
  <img id="photo" src="" alt="Photo from ESP32 will appear here" />

  <script>
    async function triggerESP32() {
      const statusEl = document.getElementById("status");
      const photoEl = document.getElementById("photo");
      statusEl.textContent = "üîÑ Triggering ESP32...";
      photoEl.src = "";

      try {
        const res = await fetch("https://esp32-web-service.onrender.com/trigger", {
          method: "POST"
        });

        const json = await res.json();
        if (json.status === "ok") {
          statusEl.textContent = "‚úÖ Photo triggered, loading...";
          // Delay before loading image
          setTimeout(() => {
            photoEl.src = `https://esp32-web-service.onrender.com/photo?cacheBust=${Date.now()}`;
            statusEl.textContent = "üì∏ Photo loaded.";
          }, 3000);
        } else {
          statusEl.textContent = `‚ùå Failed to contact ESP32: ${json.message}`;
        }
      } catch (e) {
        statusEl.textContent = "‚ùå Failed to contact server or ESP32.";
        console.error(e);
      }
    }
  </script>
</body>
</html>
