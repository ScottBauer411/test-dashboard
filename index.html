<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Camera Control</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    input, button { padding: 0.5rem; margin: 0.5rem; width: 200px; }
    #photo { max-width: 100%; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>📸 ESP32 Camera Setup</h1>

  <div id="setupDiv" style="display: none;">
    <p>Connect to the <strong>ESP32-Setup</strong> Wi-Fi, then return here.</p>
    <form id="wifiForm">
      <input id="ssidInput" name="ssid" placeholder="Wi-Fi SSID"><br>
      <input id="passInput" name="pass" placeholder="Wi-Fi Password" type="password"><br>
      <button type="submit">Save</button>
    </form>
    <p id="setupMsg"></p>
  </div>

  <div id="photoDiv" style="display: none;">
    <button id="snapBtn">📸 Take Photo</button><br>
    <img id="photo" src="" alt="">
  </div>

  <script>
    async function checkESP32() {
      try {
        const res = await fetch("https://esp32-web-service.onrender.com/ip");
        const { ip } = await res.json();
        if (ip) {
          window.esp32IP = ip;
          document.getElementById("photoDiv").style.display = "block";
        } else {
          document.getElementById("setupDiv").style.display = "block";
        }
      } catch {
        document.getElementById("setupDiv").style.display = "block";
      }
    }

    document.getElementById("wifiForm").onsubmit = async (e) => {
      e.preventDefault();
      const ssid = ssidInput.value;
      const pass = passInput.value;
      try {
        await fetch("http://192.168.4.1/save", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `ssid=${encodeURIComponent(ssid)}&pass=${encodeURIComponent(pass)}`
        });
        setupMsg.innerText = "✅ Sent. ESP32 will reboot and connect.";
      } catch {
        setupMsg.innerText = "❌ Could not reach ESP32.";
      }
    };

    document.getElementById("snapBtn").onclick = () => {
      const img = document.getElementById("photo");
      img.src = `http://${window.esp32IP}/capture?cacheBust=${Date.now()}`;
    };

    checkESP32();
  </script>
</body>
</html>
