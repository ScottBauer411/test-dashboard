<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Camera Dashboard</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; }
    img { margin-top: 2rem; max-width: 100%; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>ðŸ“¸ ESP32 Camera Dashboard</h1>
  <p id="status">Checking for device...</p>
  <button id="snap" style="display:none;">ðŸ“¸ Take Photo</button>
  <div><img id="photo" src="" alt=""></div>

  <script>
    async function pollForESP32() {
      try {
        const res = await fetch("https://esp32-web-service.onrender.com/ip");
        const { ip } = await res.json();

        if (ip) {
          window.esp32IP = ip;
          document.getElementById("status").textContent = `âœ… Connected to ESP32 at ${ip}`;
          document.getElementById("snap").style.display = "inline-block";
        } else {
          document.getElementById("status").textContent = "âŒ ESP32 not connected. Waiting...";
          setTimeout(pollForESP32, 3000);
        }
      } catch {
        document.getElementById("status").textContent = "âŒ Failed to fetch ESP32 IP. Retrying...";
        setTimeout(pollForESP32, 3000);
      }
    }

    document.getElementById("snap").onclick = () => {
      const img = document.getElementById("photo");
      img.src = `http://${window.esp32IP}/capture?cacheBust=${Date.now()}`;
    };

    pollForESP32();
  </script>
</body>
</html>
