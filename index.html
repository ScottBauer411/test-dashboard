<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Camera Control</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    img {
      margin-top: 2rem;
      max-width: 90%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>üì∏ ESP32 Camera Dashboard</h1>

  <label for="esp32-ip">ESP32 IP Address:</label><br>
  <input type="text" id="esp32-ip" placeholder="e.g. 192.168.1.146" style="font-size: 1rem; padding: 0.5rem;" /><br>

  <button id="snapBtn">üì∏ Take Photo</button>

  <div id="msg" style="margin-top:1rem; font-weight: bold;"></div>

  <img id="photo" alt="ESP32 photo will appear here">

  <script>
    document.getElementById("snapBtn").onclick = async () => {
      const ip = document.getElementById("esp32-ip").value.trim();
      const msg = document.getElementById("msg");

      if (!ip) {
        msg.innerText = "‚ùå Please enter your ESP32's IP address.";
        return;
      }

      msg.innerText = "‚è≥ Triggering ESP32...";
      try {
        const res = await fetch(`http://${ip}/capture`);
        const text = await res.text();
        console.log("ESP32 response:", text);

        if (res.ok) {
          msg.innerText = "‚úÖ Photo sent to server!";
          document.getElementById("photo").src = `https://esp32-web-service.onrender.com/photo?t=${Date.now()}`;
        } else {
          msg.innerText = "‚ùå ESP32 responded with an error.";
        }
      } catch (e) {
        msg.innerText = "‚ùå Failed to contact ESP32.";
        console.error(e);
      }
    };
  </script>
</body>
</html>
