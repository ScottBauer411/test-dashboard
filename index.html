<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Camera Control</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 2rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1.1rem;
    }
    img {
      margin-top: 2rem;
      max-width: 90%;
      border: 1px solid #ccc;
    }
    #msg {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>

  <h1>üì∏ ESP32 Camera Control</h1>
  <button id="snapBtn">üì∑ Take Photo</button>
  <p id="msg"></p>
  <img id="photo" src="" alt="ESP32 Photo" />

  <script>
    const esp32IP = localStorage.getItem("esp32-ip");
    const renderUploadURL = "https://esp32-web-service.onrender.com/upload";
    const renderTriggerURL = "https://esp32-web-service.onrender.com/trigger";
    const renderPhotoURL = "https://esp32-web-service.onrender.com/photo";

    async function takePhoto() {
      const msg = document.getElementById("msg");
      const img = document.getElementById("photo");
      msg.innerText = "";
      img.src = "";

      try {
        // Step 1: Trigger ESP32 to capture + upload
        const triggerURL = esp32IP
          ? `http://${esp32IP}/capture`
          : renderTriggerURL;

        const res = await fetch(triggerURL);
        const text = await res.text();
        console.log("Trigger response:", text);

        // Optional: validate response content if needed
        if (!text.includes("Photo")) {
          throw new Error("Unexpected response from ESP32");
        }

        // Step 2: Delay to allow upload
        msg.innerText = "‚è≥ Waiting for ESP32 upload...";
        await new Promise(r => setTimeout(r, 2000));

        // Step 3: Display image from server
        const timestamp = Date.now(); // prevent caching
        img.src = `${renderPhotoURL}?t=${timestamp}`;
        msg.innerText = "‚úÖ Photo loaded from server!";
      } catch (err) {
        console.error(err);
        msg.innerText = "‚ùå Failed to contact ESP32 or server.";
      }
    }

    document.getElementById("snapBtn").onclick = takePhoto;
  </script>

</body>
</html>
