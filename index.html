<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Camera Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    button { font-size: 1.2rem; padding: 0.5rem 1rem; }
    img { margin-top: 2rem; max-width: 100%; border: 1px solid #ccc; }
    #status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üì∏ ESP32 Camera Control</h1>

  <input type="text" id="esp32-ip" placeholder="ESP32 IP (e.g., 192.168.1.146)" style="padding: 0.5rem; width: 250px;">
  <br><br>
  <button onclick="takePhoto()">üì∑ Take Photo</button>

  <div id="status"></div>

  <img id="latestPhoto" src="" alt="Photo will appear here" />

  <script>
    async function takePhoto() {
      const ip = document.getElementById("esp32-ip").value.trim();
      const status = document.getElementById("status");
      const photo = document.getElementById("latestPhoto");

      if (!ip) {
        status.textContent = "‚ùå Please enter the ESP32 IP address.";
        return;
      }

      status.textContent = "üì° Contacting ESP32...";

      try {
        const response = await fetch(`http://${ip}/capture`);
        if (!response.ok) {
          throw new Error(`ESP32 returned status ${response.status}`);
        }

        const text = await response.text();
        status.textContent = text.includes("Photo") ? "‚úÖ Photo captured & sent to server!" : "‚ùå Unexpected ESP32 response.";

        // Small delay to allow server to process
        setTimeout(() => {
          const ts = new Date().getTime();
          photo.src = `https://esp32-web-service.onrender.com/photo?cache=${ts}`;
        }, 1500);

      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to contact ESP32 or server.";
      }
    }
  </script>
</body>
</html>
