<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; text-align: center; }
    button { padding: 0.6rem 1.2rem; font-size: 1rem; margin-top: 1rem; }
    img { margin-top: 2rem; max-width: 100%; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>üì∏ ESP32 Camera</h1>
  <p>Press the button on your ESP32 device to take a photo.</p>
  <button onclick="fetchPhoto()">üì• Load Latest Photo</button>
  <div>
    <img id="photo" src="" alt="Latest ESP32 photo">
  </div>
  <p id="status"></p>

  <script>
    async function fetchPhoto() {
      const status = document.getElementById("status");
      const img = document.getElementById("photo");

      status.textContent = "‚è≥ Loading photo...";

      try {
        const res = await fetch("https://esp32-web-service.onrender.com/photo");
        if (!res.ok) {
          status.textContent = "‚ùå No photo found.";
          img.src = "";
          return;
        }
        const blob = await res.blob();
        img.src = URL.createObjectURL(blob);
        status.textContent = "‚úÖ Photo loaded.";
      } catch (err) {
        status.textContent = "‚ùå Failed to contact server.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
