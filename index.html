<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Camera Control</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem;
    }
    img {
      margin-top: 1rem;
      max-width: 90%;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>üì∏ ESP32 Camera Control</h1>
  <button id="captureBtn">Take Photo</button>
  <p id="status"></p>
  <img id="photo" src="" alt="Photo will appear here" />

  <script>
    const renderURL = "https://esp32-web-service.onrender.com"; // Replace with your real URL

    document.getElementById("captureBtn").onclick = async () => {
      const status = document.getElementById("status");
      const photo = document.getElementById("photo");

      status.textContent = "üì° Triggering ESP32...";
      photo.src = "";

      try {
        const res = await fetch(`${renderURL}/trigger`, { method: "POST" });
        const data = await res.json();

        if (res.ok && data.status === "ok") {
          const imageUrl = `${renderURL}/photo.jpg?cacheBust=${Date.now()}`;
          status.textContent = "‚úÖ Photo captured!";
          photo.src = imageUrl;
        } else {
          status.textContent = "‚ùå Failed to trigger ESP32.";
          console.error(data);
        }
      } catch (e) {
        status.textContent = "‚ùå Error reaching server.";
        console.error(e);
      }
    };
  </script>
</body>
</html>
