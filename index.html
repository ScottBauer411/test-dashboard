<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Camera Control</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 0.6rem;
      margin: 0.5rem;
      width: 220px;
    }
    button {
      font-size: 1rem;
      cursor: pointer;
    }
    #photo {
      margin-top: 2rem;
      max-width: 90%;
      border: 1px solid #ccc;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì∏ ESP32 Camera Control</h1>
  <div id="photoDiv" style="display: none;">
    <button id="snapBtn">üì∏ Take Photo</button>
    <div id="status"></div>
    <img id="photo" src="" alt="ESP32 photo will appear here">
  </div>

  <div id="setupMsg">
    <p>Waiting for ESP32 to connect...</p>
  </div>

  <script>
    const renderURL = "https://esp32-web-service.onrender.com";
    let esp32IP = "";

    async function checkESP32() {
      try {
        const res = await fetch(`${renderURL}/ip`);
        const data = await res.json();
        if (data.ip) {
          esp32IP = data.ip;
          document.getElementById("setupMsg").style.display = "none";
          document.getElementById("photoDiv").style.display = "block";
        } else {
          document.getElementById("setupMsg").innerHTML = "<p>‚ùå ESP32 not registered yet. Connect to Wi-Fi first.</p>";
        }
      } catch (err) {
        document.getElementById("setupMsg").innerHTML = "<p>‚ùå Failed to contact server.</p>";
      }
    }

    document.getElementById("snapBtn").onclick = async () => {
      const status = document.getElementById("status");
      const photo = document.getElementById("photo");
      status.textContent = "üì§ Sending request...";
      photo.src = "";

      try {
        const res = await fetch(`${renderURL}/trigger`, { method: "POST" });
        const data = await res.json();

        if (data.status === "ok") {
          photo.src = `http://${esp32IP}/capture?cacheBust=${Date.now()}`;
          status.textContent = "‚úÖ Photo captured";
        } else {
          status.textContent = "‚ùå Failed to trigger ESP32";
        }
      } catch (err) {
        status.textContent = "‚ùå Error reaching server";
      }
    };

    checkESP32();
  </script>
</body>
</html>
