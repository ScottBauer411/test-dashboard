<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 1px solid #ccc;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üì∏ ESP32 Camera Control</h1>
  <button id="captureBtn">üì∑ Capture Photo</button>
  <p id="status">Waiting for ESP32...</p>
  <img id="photo" src="" alt="ESP32 photo will appear here" />

  <script>
    const statusEl = document.getElementById("status");
    const imgEl = document.getElementById("photo");

    document.getElementById("captureBtn").onclick = async () => {
      statusEl.textContent = "Requesting ESP32 to take photo...";

      try {
        const triggerRes = await fetch("https://esp32-web-service.onrender.com/trigger", {
          method: "POST"
        });

        if (!triggerRes.ok) throw new Error("Trigger failed");

        statusEl.textContent = "üì° Waiting for photo upload...";

        // Poll for photo availability
        const pollPhoto = async () => {
          for (let i = 0; i < 15; i++) {
            await new Promise(r => setTimeout(r, 1500));
            const response = await fetch("https://esp32-web-service.onrender.com/photo.jpg", {
              cache: "no-store"
            });

            if (response.ok) {
              imgEl.src = "https://esp32-web-service.onrender.com/photo.jpg?cacheBust=" + Date.now();
              statusEl.textContent = "‚úÖ Photo captured!";
              return;
            }
          }
          statusEl.textContent = "‚ùå Timeout: ESP32 did not upload image.";
        };

        pollPhoto();

      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Failed to trigger ESP32.";
      }
    };
  </script>
</body>
</html>
